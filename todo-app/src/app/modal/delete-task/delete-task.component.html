<div class="delete-modal">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{task!.title}}" task?</p>

  <div class="button-group">
    <button mat-button class="cancel-btn" (click)="onCancel($event)">Cancel</button>
    <button mat-raised-button class="delete-btn" (click)="onConfirm($event)">Delete</button>
  </div>
</div>
